    var code = getParameterByName("code");
    var message = {};
    if (code) {
        message.status = true;
        message.code = code;
    }
    else {
        message.status = false;
        message.error = getParameterByName("error");
        message.errorDescription = getParameterByName("error_description");
    }


    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    var json = JSON.stringify(message);
    var myInit = { method: 'POST',
        headers: myHeaders,
        mode: 'cors',
        cache: 'default',
        body: json
    };

    fetch("http://localhost:6256/external/vkLogin", myInit).then(function(response) {
            /*что-то сделать при успешном запросе*/
            window.close();
        });

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&#]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
